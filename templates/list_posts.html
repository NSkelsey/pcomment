{% extends 'layout.html' %}

{% block title %}
{{ account.name }}
{% endblock %}

{% block header %}
<h5>{{ account.name }}'s public responses</h5>
{% endblock %}

{% block body %}

{% for resp in responses %}
<div class=row> <div class='span10 offset1'>
    <a href="{{ resp.make_url() }}">{{ resp.subject }}</a>
</div></div>
{% endfor %}

{% endblock %}
